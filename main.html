<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Asgwilanga Caverns</title>
	<link rel="stylesheet" href="assets/style.css"/>
	<script src="assets/graphCanvas.js"></script>
	<script src="assets/draw.js"></script>

	<h1>Asgwilanga Caverns</h1>
</head>
<body>
	<canvas id="centerRoom" width="350" height="200"></canvas>
	<canvas id="grid" width="850" height="850"></canvas>
</body>
<script>
	var can = document.getElementById("centerRoom");
	var src = can.getContext("2d");
	src.font = "12px Helvetica";
	src.fillText("Most Recent Centered Room:", 10, 50);
	var LowestResidue = 10000;
	var LowestResidueCaveName;
	var LowestX;
	var LowestY;
	var EndOfCave = false;
	var canvas = document.getElementById( "grid" );
	var context = canvas.getContext( "2d" );

	// Generates a room with id
	var myGraph = new Graph(30);
	var room1 = new Node(1, 8, 7, 710,25);
	var room2 = new Node(2, 8, 6, 117,25);
	var room3 = new Node(10, 6, 0, 695, 695);
	var room4 = new Node(7, 8, 1, 527, 695);
	var room5 = new Node(14, 2, 0, 363, 695);
	var room6 = new Node(4, 5, 7, 200, 695);
	var room7 = new Node(12, 4, 0, 35, 695);
	var room8 = new Node(5, 4, 7, 609, 563);
	var room9 = new Node(8, 1, 7, 445, 563);
	var room10 = new Node(11, 0, 5, 281, 563);
	var room11 = new Node(6, 3, 7, 117, 563);
	var room12 = new Node(13, 3, 0, 695, 431);
	var room13 = new Node(15, 0, 1, 527, 431);
	var room14 = new Node(9, 7, 0, 363, 431);
	var room15 = new Node(6, 8, 2, 200, 431);
	var room16 = new Node(14, 0, 2, 35, 431);
	var room17 = new Node(9, 0, 7, 609, 299);
	var room18 = new Node(12, 0, 4, 445, 299);
	var room19 = new Node(5, 8, 3, 281, 299);
	var room20 = new Node(13, 0, 3, 117, 299);
	var room21 = new Node(3, 6, 7, 692, 167);
	var room22 = new Node(2, 7, 7, 527, 167);
	var room23 = new Node(10, 0, 6, 363, 167);
	var room24 = new Node(4, 8, 5, 200, 167);
	var room25 = new Node(15, 1, 0, 35, 120);
	var room26 = new Node(7,2,7, 35, 200);
	var room27 = new Node(8, 8, 0, 609, 35);
	var room28 = new Node(11, 5, 0, 445, 35);
	var room29 = new Node(4, 8, 4, 281, 35);
	var room30 = new Node(16,0,0, 35, 35);

	// Define the arrays for each cave room
	var listCaverooms = [room1,
						room2,
						room3,
						room4,
						room5,
						room6,
						room7,
						room8,
						room9,
						room10,
						room11,
						room12,
						room13,
						room14,
						room15,
						room16,
						room17,
						room18,
						room19,
						room20,
						room21,
						room22,
						room23,
						room24,
						room25,
						room26,
						room27,
						room28,
						room29,
						room30];

	for (i of listCaverooms) {
		myGraph.addVertex(i);
		console.log(i);
		myGraph.addEdge(i, listCaverooms);
	}
	var startingRoom = listCaverooms[29];
	var stack = new Stack();
	var previousNode;
	var lastX, lastY, lastNodeName;

	function graphAlgorithm(currentNode) {
		console.log(currentNode);
		if (currentNode.visited == false) {
			stack.push(currentNode);
		}
		adjacencies = myGraph.grabEdges(currentNode);
		currentNode.visited = true;
		drawRedRoom(context, currentNode.posX, currentNode.posY, currentNode.name);
		for (i of adjacencies) {
			if(i.visited == false) {
				if(i.first == currentNode.first) {
					if (i.second == 8 || i.second == 0 || i.third == 7 || i.third == 0) {
						drawBlueRoom(context, i.posX, i.posY, i.name);
						drawPath(context, currentNode.posX, currentNode.posY, i.posX, i.posY);
						isNodeCentered(src, i);
						setTimeout(graphAlgorithm, 500, i);
						return;
					}
				}
				else if (i.second == currentNode.second) {
					if (i.first == 16 || i.first == 0 || i.third == 7 || i.third == 0) {
						drawBlueRoom(context, i.posX, i.posY, i.name);
						drawPath(context, currentNode.posX, currentNode.posY, i.posX, i.posY);
						isNodeCentered(src, i);
						setTimeout(graphAlgorithm, 500, i);
						return;
					}
				}
				else if (i.third == currentNode.third) {
					if (i.first == 16 || i.first == 0 || i.second == 8 || i.second == 0) {
						drawBlueRoom(context, i.posX, i.posY, i.name);
						drawPath(context, currentNode.posX, currentNode.posY, i.posX, i.posY);
						isNodeCentered(src, i);
						setTimeout(graphAlgorithm, 500, i);
						return;
					}
				}
			}
		}
		drawRedRoom(context, lastX, lastY, lastNodeName);
		previousNode = stack.peek();
		drawBlueRoom(context, previousNode.posX, previousNode.posY, previousNode.name);
		stack.pop();
		if (stack.isEmpty()) {
			print(src, context);
			return;
		}
		setTimeout(graphAlgorithm, 1000, stack.peek());
	}
	graphAlgorithm(startingRoom);
</script>
</html>
